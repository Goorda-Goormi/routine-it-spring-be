# Application Name
spring.application.name=routine

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/${DB_NAME:routine}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}

# JPA Configuration
spring.jpa.properties.hibernate.format_sql=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# OAuth2 Configuration
app.oauth2.redirect-uri=${OAUTH_REDIRECT_URI:http://localhost:3000}
spring.security.oauth2.client.registration.kakao.redirect-uri=${OAUTH_CALLBACK_URI:http://localhost:8080/login/oauth2/code/kakao}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# Logging
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_SQL_BIND:TRACE}
logging.level.com.goormi.routine=${LOG_LEVEL_APP:DEBUG}

# Scheduler Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=routine-scheduler-
spring.task.scheduling.shutdown.await-termination=true
spring.task.scheduling.shutdown.await-termination-period=30s

# Scheduler activation
scheduler.monthly.enabled=${MONTHLY_SCHEDULER_ENABLED:true}
scheduler.retry.enabled=${RETRY_SCHEDULER_ENABLED:true}

# Timezone
spring.jackson.time-zone=Asia/Seoul
