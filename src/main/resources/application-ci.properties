# Application Name
spring.application.name=routine

# H2 Database Configuration for CI
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=false

# Redis
spring.redis.host=localhost
spring.redis.port=6370
spring.redis.timeout=1000ms
spring.redis.lettuce.pool.max-active=2
spring.redis.lettuce.pool.max-idle=2
spring.redis.lettuce.pool.min-idle=0

# JWT (???? - ?? ????)
jwt.secret=test-jwt-secret-key-for-ci-environment-only-not-for-production-use
jwt.access-token-validity=300000
jwt.refresh-token-validity=600000

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.packages-to-scan=com.goormi.routine
springdoc.paths-to-match=/**

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.goormi.routine=INFO
logging.level.root=INFO