# Application Name
spring.application.name=routine

# H2 Database Configuration for CI
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.packages-to-scan=com.goormi.routine
springdoc.paths-to-match=/**

# JWT Configuration for CI
jwt.secret=test-secret-key-for-ci-environment-only-do-not-use-in-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OAuth2 Configuration for CI (Mock values)
oauth2.redirect-uri=http://localhost:8080/redirect
oauth2.callback-uri=http://localhost:3000/auth/callback
spring.security.oauth2.client.registration.kakao.client-id=test-client-id
spring.security.oauth2.client.registration.kakao.client-secret=test-client-secret
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# Scheduler Configuration for CI
spring.task.scheduling.pool.size=2

# Async/ExecutorService Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=50
spring.task.execution.thread-name-prefix=ci-async-review-
spring.task.execution.shutdown.await-termination=true
spring.task.execution.shutdown.await-termination-period=30s

# Database Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.goormi.routine=INFO
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

#cookie setSecure
is.https.enabled=false

# kakao Calendar API Configuration (disabled for CI)
calendar.integration.enabled=false

# Gemini API Key
gemini.api.key=${GEMINI_API_KEY:DEFAULT}
gemini.api.url=${GEMINI_API_URL}
