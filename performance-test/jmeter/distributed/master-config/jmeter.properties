# RMI Settings
server.rmi.ssl.disable=true
server_port=1099
server.rmi.localport=1099
server.rmi.create=true

# Distributed Mode Settings
mode=Distributed
remote_hosts=192.168.1.100:1099,192.168.1.101:1099,192.168.1.102:1099

# Result Collection Optimization
num_sample_threshold=10000
max_samples_threshold=5000000

# Memory Optimization
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.data_type=false
jmeter.save.saveservice.label=true
jmeter.save.saveservice.response_code=true
jmeter.save.saveservice.response_message=false
jmeter.save.saveservice.successful=true
jmeter.save.saveservice.thread_name=true
jmeter.save.saveservice.time=true
jmeter.save.saveservice.subresults=false
jmeter.save.saveservice.assertions=false
jmeter.save.saveservice.latency=true
jmeter.save.saveservice.connect_time=true
jmeter.save.saveservice.samplerData=false
jmeter.save.saveservice.responseHeaders=false
jmeter.save.saveservice.requestHeaders=false
jmeter.save.saveservice.encoding=false
jmeter.save.saveservice.bytes=true
jmeter.save.saveservice.sent_bytes=true
jmeter.save.saveservice.url=false
jmeter.save.saveservice.filename=false
jmeter.save.saveservice.hostname=true
jmeter.save.saveservice.thread_counts=true
jmeter.save.saveservice.sample_count=false
jmeter.save.saveservice.idle_time=true

# Log Settings
log_level.jmeter=INFO
log_level.jmeter.engine=INFO
log_level.jmeter.control=INFO
log_level.jmeter.testbeans=INFO
log_level.jmeter.gui=WARN
log_level.jmeter.testelement=WARN
log_level.jmeter.util=WARN

# Network Timeout
httpclient.timeout=60000
httpclient.reset_state_on_thread_group_iteration=true

# Result File Configuration
jmeter.save.saveservice.timestamp_format=ms
jmeter.save.saveservice.print_field_names=true

# Concurrency Settings
httpsampler.max_redirects=10
httpsampler.max_frame_retries=1